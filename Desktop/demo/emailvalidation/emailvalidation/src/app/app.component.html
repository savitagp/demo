<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
            
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                  <div class="form-group">
                      <label> Name</label>
                      <input type="text" formControlName="Name"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                      <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                          <div *ngIf="f.Name.errors.required">Name is required</div>
                      </div>
                  </div>
                  <br>
                  <br>
                                
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                      </div>
                  </div>
                  <br>
                  <br>
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
                    <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                        <div *ngIf="f.dob.errors.required">Invalid Date of Birth</div>
                        <div *ngIf="f.dob.errors.pattern">Date of Birth must be a valid date in the format YYYY-MM-DD</div>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group">
                  <label>mobile number</label>    
            <input name="phoneNumber" (input)="numberTransform()" id="phoneNumber" formControlName="phoneNumber"class="form-control" phone autocomplete="off" 
            [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"
            maxlength="14" />
            <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
              <div *ngIf="f.phoneNumber.errors.required">Mobile Number is required</div>
              <div *ngIf="f.phoneNumber.errors.pattern">Mobile Number should be 10 digits</div>
            <br/>
            <br/>
            
          </div>
                      
                      <!-- <input type="number" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"  maxlength="10" placeholder="(___) ___-____" />
                      <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                          <div *ngIf="f.phoneNumber.errors.required">Mobile Number is required</div>
                          <div *ngIf="f.phoneNumber.errors.minlength">Mobile Number should be 10 digits</div>
                          
                          
                      </div> -->
                  

                  <br>
                  <br>

                  <div class="form-group">
                      <button class="btn btn-primary">Register</button>
                  </div>
